<template>
	<lightning-card variant="Narrow" title="Sign Up">
		<div class="slds-var-m-around-medium">
			<h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Sign Up Form</h2>
			<lightning-input type="text" label="First Name"></lightning-input>
			<lightning-input type="text" label="Last Name"></lightning-input>
			<lightning-input type="text" label="Email"></lightning-input>
			<lightning-input type="text" label="Password"></lightning-input>
			<lightning-button variant="destructive" label="back" title="back" onclick={handleClick}
				class="slds-m-left_x-small"></lightning-button>
			<lightning-button variant="success" label="SignIn" title="SignIn" onclick={submitClick}
				class="slds-m-left_x-small"></lightning-button>
		</div>
	</lightning-card>
</template>
