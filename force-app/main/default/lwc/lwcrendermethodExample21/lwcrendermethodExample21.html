<template>
	<lightning-card variant="Narrow" title="Render Multiple Template">
		<div class="slds-var-m-around-medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose you Option</h2>
            <lightning-button 
            variant="destructive" 
            label="SignUp" 
            title="SignUp" 
            onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
            <lightning-button 
            variant="success" 
            label="SignIn" 
            title="SignIn" 
            onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
		</div>
	</lightning-card>
</template>
