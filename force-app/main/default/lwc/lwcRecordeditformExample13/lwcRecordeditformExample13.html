<template>
 <lightning-card title="Record Edit Form" icon-name="standard:contact">
 <lightning-record-edit-form id="recordViewForm"
             record-id={recordId}
             object-api-name="Contact">
     <lightning-messages></lightning-messages>
     <lightning-input-field field-name="FirstName"></lightning-input-field>
     <lightning-input-field field-name="LastName"></lightning-input-field>
     <lightning-input-field field-name="Birthdate"></lightning-input-field>
     <lightning-input-field field-name="Phone"></lightning-input-field>
     <!--Picklist-->
     <!-- submit -->
 <lightning-button variant="brand" type="submit" label="Update record"></lightning-button>
 </lightning-record-edit-form>
 </lightning-card>
 <lightning-card title="Record Edit Form {}" icon-name="standard:contact">
 <lightning-record-edit-form id="recordViewForm2"
             record-id={recordId}
             object-api-name={objectApiName}
             onsuccess={handleSuccess}>
     <lightning-messages></lightning-messages>
     <lightning-input-field field-name={firstName}></lightning-input-field>
     <!--<lightning-input-field field-name={lastName}></lightning-input-field>-->
     <lightning-input-field field-name={phone}></lightning-input-field>
     <!--Picklist-->
     <!-- submit -->
     <lightning-button variant="brand" type="submit" label="Update record"></lightning-button>
 </lightning-record-edit-form>
 </lightning-card>
</template>
