<template>
<lightning-card title="ComboBox DataTable with Related Contact Records" >
 <lightning-combobox
     name="progress"
     label="Status"
     value={value}
     placeholder="Select Account"
     options={options}
     onchange={handleChangeCombobox} ></lightning-combobox> 
</lightning-card>
<template if:true={isShow}>
    <lightning-card  title="Account Related Contact's">
       <lightning-datatable
           key-field="id"
           data={dataList}
           columns={columnsList}
           >
       </lightning-datatable>
    </lightning-card>
</template>
</template>
