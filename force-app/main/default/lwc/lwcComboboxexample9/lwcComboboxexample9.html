<template>
<lightning-card  title="Combo Box" >
   <!--combo Box -->
   <lightning-combobox
       name="progress"
       label="Status"
       value={value}
       placeholder="Select Account"
       options={options}
       onchange={handleChange} ></lightning-combobox>
</lightning-card>
<template if:true={toShow}>
   <lightning-card   title="Display value" >
        <b>combo Box selected value is :- {value}</b>
    </lightning-card>
    </template>
</template>
